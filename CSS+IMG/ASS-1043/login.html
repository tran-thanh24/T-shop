<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="CSS+IMG/login.css" />
    <title>Modern Login Page | AsmrProg</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="https://www.facebook.com/" class="icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.twitter.com/" class="icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com/" class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.youtube.com/" class="icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" autocomplete="current-name" />
          <input type="email" placeholder="Email" />
          <input
            type="password"
            placeholder="Password"
            autocomplete="current-password"
          />

          <button>Sign Up</button>
          <button>Back</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="https://www.facebook.com/" class="icon"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.twitter.com/" class="icon"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com/" class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.youtube.com/" class="icon"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </div>
          <span>or use your email password</span>
          <input type="email" placeholder="Email" />
          <input
            type="password"
            placeholder="Password"
            autocomplete="current-password"
          />

          <a href="#">Forget Your Password?</a>
          <!-- trỏ về index -->
          <button>
            <a href="index.html"> Sign In </a>
          </button>
          <button>
            <a href="index.html"> BackCame </a>
          </button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/login.js"></script>
  </body>
</html>
